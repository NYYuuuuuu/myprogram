<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>index2</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        ul li {
            list-style: none;
        }
        #center {
            width: 600px;
            height: 330px;
            overflow: hidden;
        }
        #bottom li {
            display: inline-block;
            font-size: 20px;
            margin-right: 30px;
            margin-top: 30px;
        }
    </style>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script>
        jQuery(function () {
            $("#bottom li").mouseenter(function () {
                $("#center li").eq($(this).index()).show().siblings("li").hide();
            });
        });
    </script>
</head>
